<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Login Page</title>
    
   
    <link rel="stylesheet" type="text/css" href="bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="bootstrap-5.0.2-dist/css/bootstrap.css"> 
    <link rel="stylesheet" type="text/css" href="login.css">
  
</head>
<body>
    

 <!------------------   Main Container  ----------------------->
  
    <div class="container d-flex justify-content-center align-items-center min-vh-100">


    <!------------------   Logi IN Container  ----------------------->

    <div class="row  p-3  shadow box-area"  style="border-radius: 15px;">




    <!------------------   Left Box  ----------------------->

    <div class="col-md-6   d-flex justify-content-center
               align-items-center flex-column left-box" style="background:rgba(255, 255, 255, 0.378) ;  border-radius: 10px;">
        <div class="featured-image mb-3">
            <img src="/img/bglogin.jpg" class="img-fluid " style="width:260px;  height: 260px; ">
        </div>
        <p class="text-white fs-2" style="font-family: 'Courier New', Courier, monospace;
        font-weight: 500;">Be Verified</p>
        <small class="text-white text-wrap text-center"> Better Login Experience</small>


    </div>

        
    <!------------------   Right Box  ----------------------->
    <div class="col-md-6">
        <div class="row  align-items-center ">
            <div class=" text  header-text mb-4">
            <h2>Hello,Again</h2>
            <p>We are happy to have you back.</p>
            </div>
            <div class="input-group mb-3">
                <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Email Address">
            </div>


            <div class="input-group mb-1">
                <input type="password" class="form-control form-control-lg bg-light fs-6" placeholder="Password">
            </div>

            <div class="input-group mb-5 d-flex justify-content-between">
               <div class="checkbox">
                <input type="checkbox" class="form-check-input" id="formCheck" >
                <label for="formCheck" class="form-check-label text-secondary" ><small>Remember Me</small></label>
               </div>
               <div class="forgot">
                <small><a href="#">Forgot Password?</a></small>
               </div>
            </div>
            <!-----------------  Button Section --------------------->

               <div class="input-group mb-3">
                <button class="btn btn-lg btn-primary w-100 fs-6">Login</button>
               </div>

               <div class="input-group mb-3">
                <button class="btn btn-lg btn-light w-100 fs-6"><img src="/Images/gicon.png" style="width: 20px;"  alt="img"/>
                    <small>Sign In With Google</small></button>
               </div>

               <div class="row">
                <small style="color:rgb(147, 208, 208)">Dont have account?<a href="#"> Sign Up</a> </small>

               </div>


            
        </div>
    </div>




  </div>
  </div>
</body>
</html>
